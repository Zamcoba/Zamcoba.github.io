<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hacked by ClownPy</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 26px;
      color: red;
      margin-top: 60px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      text-shadow: 0 0 10px red;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 250px;
      border-radius: 10px;
      border: 1px solid red;
      margin-top: 20px;
      box-shadow: 0 0 15px red;
      animation: slowPulse 6s ease-in-out infinite;
    }

    @keyframes slowPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .box {
      margin-top: 40px;
      padding: 20px;
      display: inline-block;
      border-left: 1px solid red;
      border-right: 1px solid red;
      text-align: left;
      animation: textFade 5s ease-in-out;
      font-size: 16px;
      line-height: 1.8em;
    }

    @keyframes textFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    ::selection {
      background: red;
      color: black;
    }
  </style>
</head>
<body>
  <h1>SISTEM TELAH DIAMBIL ALIH OLEH ClownPy</h1>
  <img src="https://i.ibb.co.com/pBvs4PD3/1744773756650.png" alt="Sad Clown">
  <div class="box">
    > Di balik tawa, aku simpan luka.<br>
    > Kau pikir aku hanya badut?<br>
    > Tertawa saat dihina, menangis dalam sunyi.<br>
    > Semua orang melihat kebahagiaanku, tapi<br>
    > Tak ada yang tahu betapa dalam kesedihanku.
  </div>
</body>
</html>
